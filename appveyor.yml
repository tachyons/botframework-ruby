version: '{build}'

skip_tags: true

environment:
  matrix:
    - ruby_version: "22"
    - ruby_version: "22-x64"
    - ruby_version: "23"
    - ruby_version: "23-x64"

install:
  - SET PATH=C:\Ruby%ruby_version%\bin;%PATH%
  - gem install bundler --no-document -v 1.14.6
  - bundle install --retry=3

test_script:
  - bundle exec rake

build: off
